<html>
<head>
  <title>Simple css </title>
  <style>
    .heading {
      text-align: center;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 2em;
      color: red;
    }
    .para {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-style: italic;
      font-size: 1em;
      color: blue;
    }
    .list {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
      color: #7b2c2c;
    }
  </style>
</head>
<body>
  <h1 class="heading">Welcome to My Page</h1>
  <p class="para">This is a simple paragraph of different font styles using inline CSS classes.</p>
  <ul class="list">
    <li>HTML </li>
    <li>CSS </li>
    <li>Font</li>
  </ul>
</body>
</html>
